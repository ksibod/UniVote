<link rel="stylesheet" href="{{ STATIC_URL }}login.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL}}script.js"></script>


{% block content %}
{% if form.errors %}
        <!-- TODO:  Make a popup for when the credentials are incorrect. -->
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}

    <img id="uniLogo" src="/static/images/uniVote.png" />

<div id="login">
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
        </tr>
        <tr>
            <td class="bottomRow">{{ form.username }}</td>
        </tr>

        <tr>
            <td>{{ form.password.label_tag }}</td>
        </tr>
        <tr>
            <td class="bottomRow">{{ form.password }}</td>
        </tr>
    </table>

    <input id="loginButton" type="submit" value="Login" />
    <input type="hidden" name="next" value="/elections/" />
</div>
</form>
<a href="/accounts/register">Register to Vote!</a>

{% endblock %}
